<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Detail</title>
  </head>
  <body>
    <h1>User Detail</h1>
    {% if user %}
    <p>ID: {{ user.id }}</p>
    <p>Name: {{ user.name }}</p>
    <p>Age: {{ user.email }}</p>
    {% else %}
    <p>User not found</p>
    {% endif %}
  </body>
</html>
